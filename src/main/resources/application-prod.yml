spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql.init.mode: always

logging.level.org:
  hibernate:
    SQL: debug
    orm.jdbc.bind: trace
        
file:
  name: /var/log/payment/app.log
